<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Script.js">
    <link rel="stylesheet" type="text/css" href="D:\javascript\Style.css">
    <title>Student From</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <form id="div1">
        Name:   <input type="text" id="nam" placeholder="Enter student name"><br><br>
        Age:    <input type="number" id="ag" placeholder="Enter your age"><br><br>
        <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>
        Course: <input type="text" id="cour" placeholder="Enter your course"><br><br>
        Email:  <input type="email" id="ema" placeholder="Enter your emil id"><br><br>
        <input type="submit" value="Submit">
    </form>
    <table id="data">
        <thead>
            <tr>
                <th>Name</td>
                <th>Age</td>
                <th>Gender</td>
                <th>course</td>
                <th>Email</td>
                
              </tr>
        </thead>
        
        <tbody>

        </tbody>
      </table>
   
    <script>
       
        document.getElementById("div1").addEventListener("submit",function(event){
            event.preventDefault();

            var name=document.getElementById("nam").value;
            var age=document.getElementById("ag").value;
            var gender = document.querySelector('input[name="gender"]:checked').value;
            var course=document.getElementById("cour").value;
            var email=document.getElementById("ema").value;

            var table=document.getElementById("data").getElementsByTagName("tbody")[0];
            var newrow=table.insertRow(table.rows.length);

            var cell1=newrow.insertCell(0);
            var cell2=newrow.insertCell(1);
            var cell3=newrow.insertCell(2);
            var cell4=newrow.insertCell(3);
            var cell5=newrow.insertCell(4);

            cell1.innerHTML=name;
            cell2.innerHTML=age;
            cell3.innerHTML=gender;
            cell4.innerHTML=course;
            cell5.innerHTML=email;

            document.getElementById("nam").value="";
            document.getElementById("ag").value="";
            document.querySelector('input[name="gender"]:checked').checked = false; // Clear radio button selection 
            document.getElementById("cour").value="";
            document.getElementById("ema").value="";

        });
    
    </script>
    
</body>

</html>
